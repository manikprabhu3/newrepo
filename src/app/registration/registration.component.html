<div class="cls">
    <div class="container fluid mb-5 bg">
        <h1>STUDENT REGISTRATION FORM</h1>
        <br>
        
    <div class="cont">
    
    <form #userForm="ngForm" autocomplete="off">
      <div class="form-group">
        <label>FIRST NAME</label>
        <input type="text" required #firstName="ngModel" [class.is-invalid]="firstName.invalid && firstName.touched" class="form-control" name="firstName" placeholder="First Name" size="1" ngModel>
        <small class="text-danger" [class.d-none]="firstName.valid || firstName.untouched">First Name is required</small>
      </div>
  
      <div class="form-group">
        <label>LAST NAME</label>
        <input type="text" required #lastName="ngModel" [class.is-invalid]="lastName.invalid && lastName.touched" class="form-control" name="lastName" placeholder="Last Name" ngModel>
        <small class="text-danger" [class.d-none]="lastName.valid || lastName.untouched">Last Name is required</small>
      </div>
  
      <div class="form-group">
        <label>EMAIL</label>
        <input type="email" required #email="ngModel" [class.is-invalid]="email.invalid && email.touched" class="form-control" name="email" placeholder="Email" ngModel>
        <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
      </div>
  
      <div class="form-group">
        <label>PASSWORD</label>
        <input type="password" required #pwd="ngModel" minlength="8" [class.is-invalid]="pwd.invalid && pwd.touched" class="form-control" name="pwd" placeholder="Password" ngModel>
        <small class="text-danger" [class.d-none]="pwd.valid || pwd.untouched">Password should contain minimum 8 characters</small>
      </div>
  
      <div class="form-group">
        <label>PHONE</label>
        <input type="tel" required #phone="ngModel" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="phone" placeholder="Phone" ngModel>
        <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number should contain 10 digits</small>
      </div>
  
      <div class="form-group">
        <label>DATE OF BIRTH</label>
        <input type="date" required #dob="ngModel" [class.is-invalid]="dob.invalid && dob.touched" class="form-control" name="dob" ngModel>
        <small class="text-danger" [class.d-none]="dob.valid || dob.untouched">Date of Birth is required</small>
      </div>
  
      <div class="form-group">
        <label>ADDRESS</label>
        <input type="text" required #addr="ngModel" [class.is-invalid]="addr.invalid && addr.touched" class="form-control" name="addr" placeholder="Address" ngModel>
        <small class="text-danger" [class.d-none]="addr.valid || addr.untouched">Address is required</small>
      </div>
  
      <div class="form-group">
        <label>STATE</label>
        <input type="text" required #state="ngModel" [class.is-invalid]="state.invalid && state.touched" class="form-control" name="state" placeholder="State" ngModel>
        <small class="text-danger" [class.d-none]="state.valid || state.untouched">State is required</small>
      </div>
  
      <div class="form-group">
        <label>CITY</label>
        <input type="text" required #city="ngModel" [class.is-invalid]="city.invalid && city.touched" class="form-control" name="city" placeholder="City" ngModel>
        <small class="text-danger" [class.d-none]="city.valid || city.untouched">City is required</small>
      </div>
  
      <div class="form-group">
        <label>PIN</label>
        <input type="tel" required #pin="ngModel" [class.is-invalid]="pin.invalid && pin.touched" class="form-control" name="pin" placeholder="Pin" ngModel>
        <small class="text-danger" [class.d-none]="pin.valid || pin.untouched">Pin is required</small>
      </div>
  
      <div class="mb-3" [class.is-invalid]="gender.invalid && gender.touched">
        <label>GENDER</label>
        <div class="form-check">
          <input class="form-check-input" required #gender="ngModel" ngModel type="radio" name="gender" value="male">
          <label class="form-check-label">Male</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" required #gender="ngModel" ngModel type="radio" name="gender" value="female">
          <label class="form-check-label">Female</label>
        </div>
        <small class="text-danger" [class.d-none]="gender.valid || gender.untouched">Gender is required</small>
      </div>
  
      <button [disabled]="userForm.form.invalid" (click)="onClick(firstName.value, lastName.value)" class="btn btn-primary" type="submit">Submit</button> 

    </form>
  </div>
</div>
</div>
